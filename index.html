
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="css/styles.css">

  <script type="text/javascript"  src="js/controller/controller.js" defer> </script>
  <script type="text/javascript" src="js/model/hangman.js" defer> </script>
  <script type="text/javascript" src="js/view/view.js" defer> </script>
  <script type="text/javascript"  src="js/start.js" defer> </script>
</head>
<body>
<div class="container">
  <header class="header">Hangman Game</header>
  <div class="word-display"></div>
  <div class="message">Doe je best!</div>
  <canvas class="hangman" width="200" height="200"></canvas>
  <div class="letters">
    <!-- Alphabet buttons -->
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
    <!-- Add more buttons as needed -->
  </div>
  <footer class="footer">Good Luck!</footer>
</div>
</body>
</html>
